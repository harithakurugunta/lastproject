

<div class="row">
<div class="col-md-12 text-center"><h3>items to employee</h3></div>
</div>
<div class="row">
<div class="col-md-3">
  <select class="form-control" [(ngModel)]="myemp">
<option value="">choose emp</option>
<option *ngFor="let emp of allemp" value="{{emp.id}}">{{emp.name}}</option>
  </select>
</div>
<div class="col-md-3">
    <select class="form-control" [(ngModel)]="myitem">
        <option value="">select item</option>
        <option *ngFor="let item of allitem" value="{{item.itemid}}">{{item.name}} - {{item.qty}}</option>
      </select>
</div>
<div class="col-md-3">
   <input type="number" class="form-control" [(ngModel)]="myqty">
</div>
<div class="col-md-3">
    <button (click)="save()" class="btn btn-primary">submit</button>
</div>

</div>

<br>

<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered">
       <caption class="text-center"><h3>distributed items</h3></caption>
          <tr class="active">
            <th>employee name</th>
            <th>mobile no</th>
            <th>item name</th>
            <th>total given items</th>
            <th>last given date</th>
          </tr>
          <tr *ngFor="let row of allempitem">
             <td>{{row.empname}}</td>
             <td>{{row.mobile}}</td>
             <td>{{row.itemname}}</td>
             <td>{{row.qty}}</td>
             <td>{{row.postdate}}</td>
          </tr>
    </table>
  </div>
</div>
