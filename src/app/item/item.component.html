<div class="row">
  <div class="col-md-3">
  
     <h4 class="text-center">newitem</h4>
        <div class="form-group">
          <label>name</label>
          <input type="text" class="form-control" [(ngModel)]="itemname">
        </div>

        <div class="form-group">
          <label>price</label>
          <input type="text" class="form-control" [(ngModel)]="price">
        </div>

        <div class="form-group">
          <label>quantity</label>
          <input type="text" class="form-control" [(ngModel)]="qty">
        </div>

       
          <div class=" text-center">
          <button class="btn btn-primary" (click)="save()">saveitem</button>
          </div>

      </div>

      <div class="col-md-9">
        <br><br>
        <h3 class=" text-center text-danger">{{msg}}</h3>
        <table class="table table-bordered">
          <tr>
            <th>item name</th>
            <th>item price</th>
            <th>item quantity</th>
          </tr>
          <tr *ngFor="let row of allitem">
            <td>{{row.name}}</td>
            <td>{{row.price}}</td>
            <td>{{row.qty}}</td>

          </tr>
        </table>
      </div>

      </div>
